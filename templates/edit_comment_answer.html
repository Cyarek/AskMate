{% extends 'base.html' %}
{% block body %}

    <br><br>

    <h3>Edit comment:</h3>

    <form action="{{ url_for('edit_comment_for_answer',
                    comment_id=comment_data.id) }}"
          method="POST"
          enctype="multipart/form-data"
          id="add_answer_form">
        <label>
            Edit comment:
            <textarea name="message">{{ comment_data['message'] }}</textarea>
        </label>
        <input type="submit">
    </form>



{% endblock %}
