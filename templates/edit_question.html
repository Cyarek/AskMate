{% extends 'base.html' %}
{% block body %}


    <form action="{{ url_for('edit_question', question_id=question_id) }}"
          method='post'
          enctype="multipart/form-data"
          id="add_question_form">
        <label>
            Edit Title:
            <br>
            <input type="text"
                   name="title"
                   value="{{ title }}"
                   autocomplete="off">
        </label>
        <br><br>
        <label>
            Edit Your Question:
            <br>
            <textarea name="message">{{ message }}</textarea>
        </label>
        <br><br>
        <input type="file" name="image">
        <br><br>
        <input type="submit" value="Save">
    </form>





{% endblock %}
