{% extends 'base.html' %}
{% block body %}
    <p>{{ question_dictionary['title'] }}</p>
    <p>{{ question_dictionary['message'] }}</p>
    <p>{{ question_dictionary['vote_number'] }}</p>

    <form action="{{ url_for('add_answer', question_id=question_dictionary['id']) }}"
          method="post"
          enctype="multipart/form-data"
          class="add_answer_form">
        <label>
            Add answer:
            <textarea name="message"></textarea>
        </label>
        <input type="file" name="image">
        <input type="submit">
    </form>



{% endblock %}
